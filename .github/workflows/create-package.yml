name: Create zip package

on:
  push:
    tags:
      - "*.*.*"
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !endsWith(github.ref, '-dev')
    steps:
      - name: Comprobar el tag -dev
        run: |
          echo "Este trabajo se ejecuta para un tag que no termina en -dev."
      - name: Checking out
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: kitabisa/sonarqube-action@v1.2.0
        with:
          host: https://sonarqube.junngla.com/
          login: ${{ secrets.SONARQUBE_TOKEN }}
      - name: Send Notification
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          TAG_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/tags\///')
          curl -X POST --data-urlencode "payload={\"channel\": \"#deploy\", \"username\": \"Deploy Nuevo TAG\", \"text\": \"Tenemos una nueva versi√≥n del contenedor $REPO_NAME, y su versi√≥n es: $TAG_NAME\", \"icon_emoji\": \":rocket:\"}" https://hooks.slack.com/services/T0575UENNM8/${{ secrets.WEBHOOK_URL }}
    
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'junngla-blix-woocommerce-plugin.zip'
          exclusions: '.gitignore, *.tar.gz, *.git* /*node_modules/* .editorconfig'

      - name: Create Release
        uses: ncipollo/release-action@v1
